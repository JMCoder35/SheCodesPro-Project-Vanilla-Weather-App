<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <h1>Tokyo</h1>
      <h2>Friday 05:00</h2>
      <ul>
        <li class="current-conditions">Clear</li>
      </ul>
      <div class="row">
        <div class="col-6">
          <img
            src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
            alt="Cloudy"
          />
          <span>12°C | °F</span>
          <ul>
            <li>Percipitation 0%</li>
            <li>Humidity 0%</li>
            <li>Wind 0 MPH</li>
          </ul>
        </div>
        <div class="col-6">
          <ul>
            <li>Forecast1</li>

            <li>Forecast2</li>

            <li>Forecast3</li>

            <li>Forecast4</li>

            <li>Forecast5</li>

            <li>Forecast6</li>

            <li>Forecast7</li>
          </ul>
        </div>
      </div>
      <small><a href="" Open-source code by Jasmin Curtis</small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
