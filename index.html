<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1 id="city"></h1>
        <h2><span id="dateTime"></span></h2>
        <h3 id="weatherDescription">Clear</h3>
        <div class="row">
          <div class="col-6">
            <img src="" class="current-icon" id="currentIcon" />
            <span class="current-temp" id="currentTemp"></span
            ><span>
              <a href="#" class="unit" id="celsius-link"> °C</a
              ><span class="unit"> | </span>
              <a href="#" class="unit" id="fahrenheit-link"> °F</a></span
            >
            <ul id="currentConditions">
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind Speed: <span id="windSpeed"></span> Km/H</li>
              <li>Feels Like: <span id="feelsLike"></span></li>
            </ul>
          </div>
          <div class="col-6">
            <div class="forecast">
              <ul>
                <li>Forecast1</li>

                <li>Forecast2</li>

                <li>Forecast3</li>

                <li>Forecast4</li>

                <li>Forecast5</li>

                <li>Forecast6</li>

                <li>Forecast7</li>
              </ul>
            </div>
          </div>
        </div>
        <form id="search-form" class="mt-4">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Search City"
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input type="submit" value="Search" class="btn btn-primary" />
            </div>
          </div>
        </form>
      </div>
      <small>
        <a
          href="https://github.com/JMCoder35/SheCodesPro-Project-Vanilla-Weather-App.git"
          target="_blank"
          >Open-source code</a
        >
        by Jasmin Curtis
      </small>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
